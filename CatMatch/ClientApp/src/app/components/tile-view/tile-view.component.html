<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-2 p-2 dashed m-2" *ngFor="let cat of (cats$ | async)">
            <div class="img-container">
                <img src="{{cat.imageLink}}" alt="Image">
            </div>
            <p class="test-muted mb-0"><strong>Elo:</strong> {{cat.rank.elo}}</p>
            <p class="mb-0 mt-0"><strong>Victoires:</strong> {{ cat.informations.victories }}</p>
            <p class="mb-0 mt-0"><strong>Matches:</strong> {{ cat.informations.matchCount }}</p>
        </div>
    </div>
</div>
